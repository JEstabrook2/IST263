<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="demostyles.css">
</head>
<body>
    <!-- Sticky Logo Container -->
    <div class="logo-container">
        <img src="SplitahLogoFinal.png" alt="Splitah logo" id="logo">
    </div>

    <!-- Main Content Container -->
    <div id="mainContent">
        <header>
            <h1>With Splitah, You Pay for You</h1>
            <h2>Easily split restaurant bills and pay your share with our download-free bill splitting software.</h2>
        </header>
        
        <!-- Landing Page Content -->
        <div id="landingPage">
            <button id="startBtn">Split My Bill</button>
        </div>

        <!-- User Selection Page (Initially Hidden) -->
        <div id="userSelectionPage" style="display: none;">
            <h2>Are you a Host or Guest?</h2>
            <button id="hostBtn">Host</button>
            <button id="guestBtn">Guest</button>
            <div>
                <label for="nameInput">Enter your name:</label>
                <input type="text" id="nameInput">
                <button id="submitName">Submit</button>
            </div>
            <button id="backBtn" style="position: fixed; bottom: 10px; left: 10px;">Back</button>
        </div>

               <!-- Camera Feed Container (Initially Hidden) -->
               <div id="cameraFeed" style="display: none;">
                <video id="videoElement" autoplay></video>
                <button id="captureBtn">Capture</button>
                <p id="instructionText">Position the receipt within the view of the camera.</p>
            </div>
    

    </div>

    <script src="demoscript.js"></script>
</body>
</html>
