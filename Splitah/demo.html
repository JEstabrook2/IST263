<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="demostyles.css">
</head>
<body>
    <!-- Sticky Logo Container -->
    <div class="logo-container">
        <img src="SplitahLogoFinal.png" alt="Splitah logo" id="logo">
    </div>

    <!-- Main Content Container -->
    <div id="mainContent">
        <!-- Landing Page Content -->
        <div id="landingPage">
            <header>
                <h1>Welcome to Bill Splitter</h1>
                <p>Split your bill easily with friends and family.</p>
                <button id="startBtn">Split My Bill</button>
            </header>
        </div>

        <!-- User Selection Page (initially hidden) -->
        <div id="userSelectionPage" style="display: none;">
            <h2>Are you a Host or Guest?</h2>
            <button id="hostBtn">Host</button>
            <button id="guestBtn">Guest</button>
            <div>
                <label for="nameInput">Enter your name:</label>
                <input type="text" id="nameInput">
                <button id="submitName">Submit</button>
            </div>
            <div id="phoneNumberDiv" style="display: none;">
                <label for="phoneInput">Enter your phone number:</label>
                <input type="tel" id="phoneInput" required>
            </div>
            <button id="backBtn" style="position: fixed; bottom: 10px; left: 10px;">Back</button>
        </div>

        <!-- Camera Feed Container (initially hidden) -->
        <div id="cameraFeed" style="display: none;">
            <video id="videoElement" autoplay></video>
        </div>
    </div>

    <script src="demoscript.js"></script>
</body>
</html>
