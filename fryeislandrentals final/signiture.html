<!DOCTYPE html>
<html>
<head>
    <style>
        .email-signature {
            font-family: Verdana, sans-serif;
            background: white;
            color: black;
            padding: 10px;
            line-height: 1.5;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            max-width: 600px;  /* Restrict the maximum width */
        }
        .signature-image {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin-right: 20px;
        }
        .signature-details {
            border-left: 2px solid gray;
            padding-left: 20px;
            flex-grow: 1;
        }
        .signature-details p {
            margin: 4px 0;
            font-size: 12px;  /* Ensure readable font size */
        }
        .signature-details p:nth-child(odd) {
            color: black;
        }
        .signature-details p:nth-child(even) {
            color: #156433;
        }
        .signature-connect {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;  /* Slightly larger font for emphasis */
            color: #156433;
        }
    </style>
</head>
<body>
    <div class="email-signature">
        <img src="https://tinypic.host/images/2024/05/01/2C78C518-C989-45BA-9FCC-0224EAA9CBA8-5.jpeg" alt="James Estabrook" class="signature-image">
        <div class="signature-details">
            <p>James Estabrook</p>
            <p>Account Executive Best.Day.Ever.</p>
            <p>Email: James@bestdayever.io</p>
            <p>Phone: +508.269.9825</p>
            <p>Boston, Massachusetts</p>
            <p>www.bestdayever.io</p>
        </div>
    </div>
</body>
</html>
