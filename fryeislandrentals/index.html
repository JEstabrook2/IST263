<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Cart Rentals - Frye Island</title>

        <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="header">
        <img src="path-to-your-logo.png" alt="Company Logo" style="height: 50px;">
    </div>
    <nav class="menu">
        <ul>
            <li><a href="#golf-cart-rentals">Golf Cart Rentals</a></li>
            <!-- Add more menu items here -->
        </ul>
    </nav>
    <div class="banner"></div>
    <div class="side-banner">
        <img src="path-to-golf-cart-image.jpg" alt="Golf Cart">
        <div>
            <h2>Golf Cart Rentals</h2>
            <p>Explore Frye Island with our top-quality golf carts. Available for weekend or weekly rentals. Contact us for rates and availability.</p>
        </div>
    </div>
    <div class="form-container">
        <form action="https://formspree.io/f/yourFormID" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="duration">Rental Duration:</label>
            <select id="duration" name="duration" required>
                <option value="weekend">Weekend</option>
                <option value="week">Week</option>
            </select>

            <label for="date">Rental Start Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>

            <button type="submit">Submit Inquiry</button>
        </form>
        <a href="path-to-liability-waiver.pdf" download="Liability_Waiver.pdf">Download Liability Waiver</a>
    </div>
    <div class="base-bar">
        Your contact info here. For example, email: contact@yourdomain.com
    </div>
    
</body>
</html>
