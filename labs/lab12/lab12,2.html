<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab 12 Slideshow</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif; 
            background-color: #111111;
            color: #ffffff;
        }
        #slideshow-container {
            background-color: #000000;
            width: 1200px;
            margin: auto;
        }
        #bigimages img {
            display: none; /* Hide all images */
            margin-right: 100px;
        }
        #bigimages #mercury {
            display: block; /* Show only Mercury */
        }
        #planetinfo > div {
            display: none; /* Hide all planet info */
        }
        #planetinfo #mercuryinfo {
            display: block; /* Show only Mercury info */
        }
        #thumbnails {
            width: 840px;
            margin: auto;
            padding-top: 20px;
        }
        #thumbnails img {
            width: 100px;
            cursor: pointer; /* Indicate that thumbnails are clickable */
        }
    </style>
    <script>
        function hideAllPlanets() {
            // Hide all big images
            var planets = document.querySelectorAll('#bigimages img');
            planets.forEach(function(planet) {
                planet.style.display = 'none';
            });
            // Hide all planet info
            var infos = document.querySelectorAll('#planetinfo > div');
            infos.forEach(function(info) {
                info.style.display = 'none';
            });
        }

        function showPlanet(planetId) {
            hideAllPlanets();
            // Show the selected big image
            var bigImage = document.querySelector('#bigimages #' + planetId);
            bigImage.style.display = 'block';
            // Show the selected planet info
            var info = document.querySelector('#planetinfo #' + planetId + 'info');
            info.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Add click events to thumbnails
            var thumbnails = document.querySelectorAll('#thumbnails img');
            thumbnails.forEach(function(thumbnail) {
                thumbnail.addEventListener('click', function() {
                    showPlanet(this.id.replace('thumb', ''));
                });
            });
        });
    </script>
</head>
<body>
<div id="slideshow-container">
    <div id="bigimages">
        <!-- Big images... -->
    </div>
    <div id="planetinfo">
        <!-- Planet info... -->
    </div>
    <div id="thumbnails">
        <!-- Thumbnails... -->
    </div>
</div>
</body>
</html>
