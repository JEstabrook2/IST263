<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab 12 Slideshow</title>
    <style>
        /* Existing CSS ... */
        
        /* Float the #bigimages container to the left */
        #bigimages {
            float: left;
        }
        
        /* Float the #planetinfo container to the right, clear floats from #bigimages */
        #planetinfo {
            float: right;
            clear: both;
        }

        /* Thumbnails remain as is */
        
    </style>
    <script>
        function PlanetsOff() {
            // Turn off all planets and their text
            var planetIds = ['mercury', 'venus', 'earth', 'mars', 'jupiter', 'saturn', 'uranus', 'neptune'];
            planetIds.forEach(function(id) {
                document.getElementById(id).style.display = 'none';
                document.getElementById(id + 'info').style.display = 'none';
            });
        }

        function showPlanet(planetId) {
            PlanetsOff(); // First hide all planets and text
            // Show the selected planet's image and text
            document.getElementById(planetId).style.display = 'block';
            document.getElementById(planetId + 'info').style.display = 'block';
        }

        // Wait until the DOM content is loaded to add event listeners to thumbnails
        document.addEventListener('DOMContentLoaded', function() {
            var thumbnails = document.querySelectorAll('#thumbnails img');
            thumbnails.forEach(function(thumbnail) {
                thumbnail.onclick = function() {
                    var planetId = this.id.replace('thumb', '');
                    showPlanet(planetId);
                };
            });
        });
    </script>
</head>
<body>
    <div id="slideshow-container">
        <div id="bigimages">
            <!-- Big images... -->
        </div>
        <div id="planetinfo">
            <!-- Planet info... -->
        </div>
        <div id="thumbnails">
            <!-- Thumbnails... -->
        </div>
    </div>
</body>
</html>
