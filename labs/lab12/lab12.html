<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab 12 Slideshow</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif; 
            background-color: #111111;
            color: #ffffff;
        }
        #slideshow-container {
            background-color: #000000;
            width: 1200px;
            margin: auto; /* margin auto is centering this container */        
        }
        #bigimages {
            margin-right: 100px;
            float: left;
            max-width: 50%;
        }
        #planetinfo {
            padding: 100px;
            float: right;
        }
        #thumbnails {
            width: 840px; 
            margin: auto; 
            padding-top: 20px;
            clear: both;
        }
        #mercurythumb, #venusthumb, #earththumb, #marsthumb, #jupiterthumb, #saturnthumb, #uranusthumb, #neptunethumb {
            width: 100px;
        }
        #venus, #earth, #mars, #jupiter, #saturn, #uranus, #neptune,
        #venusinfo, #earthinfo, #marsinfo, #jupiterinfo, #saturninfo, #uranusinfo, #neptuneinfo {
            display: none;
        }
    </style>
</head>
<body>
    <div id="slideshow-container">
        <div id="bigimages">
            <img src="https://laferger.github.io/ist263/images/mercury.jpg" alt="mercury" id="mercury" onclick="PlanetsOff(); MercuryOn();">
            <img src="https://laferger.github.io/ist263/images/venus.jpg" alt="venus" id="venus" onclick="PlanetsOff(); VenusOn();">
            <img src="https://laferger.github.io/ist263/images/earth.jpg" alt="earth" id="earth" onclick="PlanetsOff(); EarthOn();">
            <img src="https://laferger.github.io/ist263/images/mars.jpg" alt="mars" id="mars" onclick="PlanetsOff(); MarsOn();">
            <img src="https://laferger.github.io/ist263/images/jupiter.jpg" alt="jupiter" id="jupiter" onclick="PlanetsOff(); JupiterOn();">
            <img src="https://laferger.github.io/ist263/images/saturn.jpg" alt="saturn" id="saturn" onclick="PlanetsOff(); SaturnOn();">
            <img src="https://laferger.github.io/ist263/images/uranus.jpg" alt="uranus" id="uranus" onclick="PlanetsOff(); UranusOn();">
            <img src="https://laferger.github.io/ist263/images/neptune.jpg" alt="neptune" id="neptune" onclick="PlanetsOff(); NeptuneOn();">
        </div>
        <div id="planetinfo">        
            <!-- Planet information sections here... -->
        </div>
        <div id="thumbnails">
            <!-- Thumbnails here (same as big images, just smaller and with onclick events) -->
        </div>
    </div>
    <script>
        function PlanetsOff() {
            // Hide all the planet images
            var planets = ['mercury', 'venus', 'earth', 'mars', 'jupiter', 'saturn', 'uranus', 'neptune'];
            for (var i = 0; i < planets.length; i++) {
                document.getElementById(planets[i]).style.display = 'none';
                document.getElementById(planets[i] + 'info').style.display = 'none';
            }
        }

        function MercuryOn() {
            document.getElementById('mercury').style.display = 'block';
            document.getElementById('mercuryinfo').style.display = 'block';
        }

        function VenusOn() {
            document.getElementById('venus').style.display = 'block';
            document.getElementById('venusinfo').style.display = 'block';
        }

        function EarthOn() {
            document.getElementById('earth').style.display = 'block';
            document.getElementById('earthinfo').style.display = 'block';
        }

        function MarsOn() {
            document.getElementById('mars').style.display = 'block';
            document.getElementById('marsinfo').style.display = 'block';
        }

        function JupiterOn() {
            document.getElementById('jupiter').style.display = 'block';
            document.getElementById('jupiterinfo').style.display = 'block';
        }

        function SaturnOn() {
            document.getElementById('saturn').style.display = 'block';
            document.getElementById('saturninfo').style.display = 'block';
        }

        function UranusOn() {
            document.getElementById('uranus').style.display = 'block';
            document.getElementById('uranusinfo').style.display = 'block';
        }

        function NeptuneOn() {
            document.getElementById('neptune').style.display = 'block';
            document.getElementById('neptuneinfo').style.display = 'block';
        }
    </script>
</body>
</html>
