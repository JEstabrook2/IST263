<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background and Styled Paragraph</title>
    <style>
        body {
            background-image: url('../photos/week7notes.png'); /* Replace 'background-image.jpg' with the path to your actual image */
            background-repeat: repeat; /* This will make the background image repeat both vertically and horizontally */
        }

        .custom-paragraph {
            background-color: lightgrey;
            border: 2px solid darkblue;
            padding: 10px; /* Adds some space inside the border */
            width: fit-content; /* Adjusts the width to fit the content */
            margin: auto; /* Centers the paragraph horizontally */
        }
    </style>
</head>
<body>
    <p class="custom-paragraph">I bleed orange</p>
</body>
</html>
